actor: ComponentTester
path: ./Component
suite_namespace: App\Tests\Component
modules:
  enabled:
    - Symfony:
        app_path: src/Shared/Infrastructure/Symfony
        kernel_class: App\Shared\Infrastructure\Symfony\Kernel
        environment: test
    - REST:
        depends: Symfony
        part: Json
    - Doctrine:
        depends: Symfony
        cleanup: true
    - MikelGoig\Codeception\Module\Rest:
        depends: REST
        part: gherkin
    - MikelGoig\Codeception\Module\OpenApi:
        depends: [ REST, Symfony ]
        openapi: var/data/openapi.json
        part: gherkin
extensions:
  enabled:
    - App\Tests\Support\Extension\ApiPlatformEventSubscriber:
        openapi: var/data/openapi.json
